<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js"></script>
  <script>
    window.onload = async () => {
      const data = await apiGet("/leaderboard");
      const list = document.getElementById("leaderboard");
      data.forEach((user, i) => {
        const li = document.createElement("li");
        li.className = "p-2 border-b flex justify-between";
        li.innerHTML = `<span>${i+1}. ${user.username}</span> <span>${user.points} pts</span>`;
        list.appendChild(li);
      });
    };
  </script>
</head>
<body class="p-6 bg-green-50">
  <h1 class="text-2xl font-bold mb-4">Leaderboard</h1>
  <ul id="leaderboard" class="bg-white rounded shadow divide-y"></ul>
</body>
</html>
