<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EcoTask Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js"></script>
  <script src="js/register.js" defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-50">
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
    <input id="username" type="text" placeholder="Username" class="w-full border mb-2 p-2 rounded" />
    <input id="email" type="email" placeholder="Email" class="w-full border mb-2 p-2 rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full border mb-2 p-2 rounded" />
    <input id="display_name" type="text" placeholder="Display Name (optional)" class="w-full border mb-2 p-2 rounded" />
    <button id="registerBtn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    <p id="msg" class="text-red-500 mt-2 text-sm"></p>
    <p class="mt-4 text-sm text-center">Already have an account? 
      <a href="login.html" class="text-green-700 font-semibold">Login</a>
    </p>
  </div>
</body>
</html>
